<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Nilvan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(15, 25, 45, 0.75) 0%, rgba(10, 15, 31, 0.85) 100%), 
                        url('imagens/image.png') center/cover no-repeat fixed;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 40px 60px;
            gap: 40px;
            align-items: center;
        }

        .left {
            flex: 1;
            max-width: 450px;
            margin-left: 80px;
            padding: 60px 0;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 16px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 50px;
            color: #c0c0c0;
        }

        .qr-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .qr {
            width: 140px;
            height: 140px;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .qr img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .download-text {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .btn:hover {
            background: #002a90;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 26, 96, 0.3);
        }
    </style>
</head>
<body>

<div class="container">

    <!-- LEFT SECTION -->
    <div class="left" style="margin-top: 50;">
        <div class="logo">
            <img src="imagens/nilvan 2.png" alt="Nilvan Logo">
        </div>

        <h1 class="title">
            Organize e<br>Otimize seus<br>processos de<br>produção.
        </h1>

        <p class="subtitle">
            Reduza falhas manuais e aumente a eficiência<br>
            operacional da empresa.
        </p>

        <div class="qr-area">
            <div class="qr">
                <img src="imagens/qrcode.png" alt="QR Code">
            </div>
            <div class="download-text">Baixe o App já!</div>
        </div>
    </div>

</div>

</body>
</html>
